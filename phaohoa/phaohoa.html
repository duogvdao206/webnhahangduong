<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√°o hoa</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <audio id="fireworksSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const fireworksSound = document.getElementById('fireworksSound');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                this.createParticles();
            }

            createParticles() {
                for (let i = 0; i < 100; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        angle: Math.random() * Math.PI * 2,
                        speed: Math.random() * 4 + 2,
                        alpha: 1,
                    });
                }
            }

            update() {
                this.particles.forEach((particle) => {
                    particle.x += Math.cos(particle.angle) * particle.speed;
                    particle.y += Math.sin(particle.angle) * particle.speed;
                    particle.alpha -= 0.02;
                });

                this.particles = this.particles.filter((p) => p.alpha > 0);
            }

            draw() {
                this.particles.forEach((particle) => {
                    ctx.globalAlpha = particle.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
        }

        const fireworks = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const colors = ['red', 'yellow', 'blue', 'green', 'orange', 'purple', 'pink'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, y, color));
            fireworksSound.play();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) fireworks.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 200);
        animate();
    </script>
</body>
</html>
